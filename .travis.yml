language: go
go:
  - 1.9.x

git:
  depth: false

services:
  - docker
branches:
  only:
    - master
    - /^v.*$/

before_install:
  - docker --version
  - git fetch --unshallow

jobs:
  include:
    - stage: compile and run cn functional tests
      script: ./contrib/travis.sh compile-run-cn
      if: tag IS blank
    - stage: build a new release if running on a tag
      script: ./contrib/travis.sh tag-release
      if: tag IS present